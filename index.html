<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벤딩머신</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        
        <header>
            <h1>ColaCola</h1>
            <div class="logo_contain">
                <img class="logo" src="/images/Logo.png" alt="콜라콜라 로고">
            </div>
        </header>
    
        <main>
            <section class="bending-machine">
                <h2>sdf</h2>
                <section class="bending-menu">
                    <h3>음료수 종류</h3>
                    <ul>
                        <li class="list one">
                            <img src="./images/Original_Cola.png" alt="오리지널 콜라">
                            <p>Original_Cola</p>
                            <button>1000원</button>
                        </li>
                        <li class="list two">
                            <img src="./images/Violet_Cola.png" alt="바이올렛 콜라">
                            <p>Violet_Cola</p>
                            <button>1000원</button>
                        </li>
                        <li class="list third">
                            <img src="./images/Yellow_Cola.png" alt="옐로우 콜라">
                            <p>Yellow_Cola</p>
                            <button>1000원</button>
                        </li>
                        <li class="list fourth">
                            <img src="./images/Cool_Cola.png" alt="쿨 콜라">
                            <p>Cool_Cola</p>
                            <button>1000원</button>
                        </li>
                        <li class="list fifth">
                            <img src="./images/Green_Cola.png" alt="그린 콜라">
                            <p>Green_Cola</p>
                            <button>1000원</button>
                        </li>
                        <li class="list sixth">
                            <img src="./images/Orange_Cola.png" alt="오렌지 콜라">
                            <p>Orange_Cola</p>
                            <button>1000원</button>
                        </li>
                    </ul>
                </section>
                <section class="bending-money">
                    <h2>sdf</h2>
                    <div class="money change">
                        <span class="minus-money">잔액 :</span>
                        <span>1,000 원</span>
                    </div>
                    <button class="btn">거스름돈 반환</button>
                    <div class="money in">입금액 입력</div>
                    <button class="btn">입금</button>
                </section>
                <section class="bending-get">
                    <h2>sdf</h2>
                    <div class="get-list">s</div>
                    <button class="get-btn">획득</button>
                </section>
            </section>
            <section>
                <h2>sdf</h2>
                <section class="bending-my-money">
                    <h3>sdf</h3>
                    <div>
                        <span>소지금 :</span>
                        <span>25,000 원</span>
                    </div>
                </section>
                <section class="bending-choose">
                    <h2>획득한 음료</h2>
                </section>
            </section>
        </main>
    </div>
</body>
</html>
