<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벤딩머신</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="wrapper">
        
        <header>
            <h1>ColaCola</h1>
            <div class="logo_contain">
                <img class="logo" src="./images/Logo.png" alt="콜라콜라 로고">
            </div>
        </header>
    
        <main>
            <section class="bending-machine">
                <h2 class="blind blind-none">왼쪽 화면</h2>
                <section class="bending-menu">
                    <h3 class="blind">음료수 종류</h3>
                    <ul class="bending-list">
                    </ul>
                </section>
                <section class="bending-money">
                    <h3 class="blind">물건 계산하기</h3>
                    <div class="money change">
                        <span class="minus-money">잔액 :</span>
                        <span class="return-money"> 원</span>
                    </div>
                    <button class="btn return">거스름돈 반환</button>
                    <input id="input-in" class="money in" placeholder="입금액 입력" required type="number"></input>
                    
                    <button class="btn put">입금</button>
                </section>
                <section class="bending-get">
                    <h3 class="blind">물건 담기</h3>
                    <div class="get-list scroll">
                        <ul class="list-item-staged">
                        </ul>
                    </div>
                    <button class="get-btn">획득</button>
                </section>
            </section>
            <section>
                <h2 class="blind blind-none">오른쪽 화면</h2>
                <section class="bending-my-money">
                    <h3 class="blind">소지금</h3>
                    <div>
                        <span>소지금 :</span>
                        <span class="txt-mymoney">30,000 원</span>
                    </div>
                </section>
                <section class="bending-choose">
                    <h3 class="blind">획득한 음료</h3>
                    <p>획득한 음료</p>
                    <div class="get-contain scroll">
                        <ul class="already-get">
                        </ul>
                    </div>
                    <p class="total-money">총금액 : <span class="txt-total">0</span> 원
                    </p>
                </section>
            </section>
        </main>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
